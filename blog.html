<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>المدونة - Ahmed Abdalgayed</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            color: #fff;
        }

        section:nth-child(even) {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
        }

        section:nth-child(odd) {
            background: linear-gradient(135deg, #1b263b, #415a77);
        }

        .navbar {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #00b4d8;
        }

        .page-title {
            font-size: 30px;
            color: #fff;
        }

        section {
            min-height: 100vh;
            padding: 150px 30px 60px;
        }

        .grid {
            display: grid;
            flex-direction: column;
            /* grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */
            gap: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            padding: 30px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00b4d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0077b6;
        }

        #logg {
            color: #0077b6;
        }


        #logg-2 {
            color: #00b4d8;
        }

        #logg-a {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="page-title">المدونة</div>
        <div style="font-size: 24px;">#المبرمج احمد عبدالجيد</div>
        <div class="logo"><span id="logg">Dre</span><span id="logg-a">a</span><span id="logg-2">mer</span></div>
    </div>

    <section>
        <div class="grid" id="blog-container">
        </div>
        <footer style="margin-top:16px;text-align:center;color:rgba(255,255,255,0.55);font-size:13px">
            © <span id="year"></span> أحمد عبدالجيد — حقوق الملكية محفوظة
        </footer>
    </section>

    <script>
        const posts = [
            {
                title: "أفضل لغات البرمجة للمبتدئين في 2025 🚀",
                description: "لو انت لسه داخل عالم البرمجة وبتدور على نقطة بداية، المقال ده هيبسطلك الدنيا ويوضحلك أفضل لغات البرمجة اللي ممكن تبدأ بيها في 2025. هنقارن بين أشهر اللغات، مميزات كل واحدة، واستخداماتها، كمان هنعطيك نصائح عملية عشان تبدأ صح من الأول 💡",
                id: 1
            }
            ,
            {
                title: "مستقبل الذكاء الاصطناعي في تطوير البرمجيات",
                description: "الذكاء الاصطناعي (AI) أصبح جزء أساسي من عالم البرمجة وتطوير البرمجيات. في المقال ده، هنتكلم عن ازاي AI بيغير طريقة كتابة الكود، الأدوات المساعدة للمطورين، وتأثيره على المطورين الجدد، وكمان ليه الموضوع ده مهم لأي حد مهتم بالتقنية والبرمجة في 2025 .",
                id: 2
            }
            ,
            {
                title: "لغات البرمجة الأكثر استخدامًا في 2025: دليل للمطورين 💻",
                description: "مع تطور تكنولوجيا البرمجة بسرعة مذهلة، تظهر لغات جديدة وتزداد أهمية بعض اللغات الحالية. في عام 2025، تستمر بعض اللغات في الهيمنة على سوق البرمجة، بينما تظهر لغات حديثة تكتسب شهرة بسرعة. المقال ده هيساعدك تفهم أي لغات تستحق التركيز عليها في 2025، استخداماتها، وأهميتها بالنسبة للمطورين الجدد والمحترفين",
                id: 3
            }
            ,
            {
                title: "البرمجة من خلال Vibe Coding هل هي نعمة أو نقمة ؟",
                description: "مع تطور التكنلوجيا وادوات الذكاء الاصطناعي ، تخرج لنا ادوات تضعنا في حيرة من امرنا ، وتجلعنا نفكر في واجبنا الفعلي الان كل ماتحتاجه عن Vibe Coding",
                id: 4
            }
            ,
            {
                title: "هل سيأخذ الذكاء الاصطناعي مكان المبرمجين فعلًا؟ 🤖💻",
                description: "في السنين الاخيره بقا في سؤال بيتكرر في اي حوار تقني ، هل مع تطور الذكاء الاصطناعي المذهل هل سنحتاج الى مبرمجين ؟ ، في هذا المقال سنعرف كل مايخص هذا الموضوع وسننهي الجدل تماما من خلال الدلالات القطعية .",
                id: 5
            }
            ,
            {
                title: "أشهر أدوات المطورين في 2025 لتحسين الإنتاجية 🚀",
                description: "لو انت مبرمج في 2025 👨‍💻 ، فأكيد حياتك اليومية مليانة كود، مراجعات، تسليمات، ومواعيد بتجري وراك . في نقطة مهمة جدا بيتغافل عنها الكتير مننا هي ان اللي بيفرق شخص محترف عن غيره هوا امتلاكه لأدوات قويه فعلا بتساعده ينجز ويتقدم",
                id: 6
            }
        ];

        const container = document.getElementById("blog-container");
        posts.forEach(post => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
    <h3>${post.title}</h3>
    <p>${post.description}</p>
    <a class="btn" href="post.html?id=${post.id}" target="_blank" rel="noopener noreferrer" >أضغط لعرض المقال</a>
`;
            container.appendChild(card);
        });

    </script>
</body>


</html>
