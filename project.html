<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تفاصيل المشروع - Ahmed Abdalgayed</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            color: #fff;
            background: linear-gradient(135deg, #1b263b, #415a77);
        }

        .navbar {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00b4d8;
        }

        .page-title {
            font-size: 20px;
            color: #fff;
        }

        .container {
            padding: 130px 20px 60px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00b4d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0077b6;
        }
                #logg {
            color: #0077b6;
        }


        #logg-2 {
            color: #00b4d8;
        }

        #logg-a {
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="page-title">تفاصيل المشروع</div>
        <div>#المبرمج احمد عبدالجيد</div>
         <div class="logo"><span id="logg">Dre</span><span id="logg-a">a</span><span id="logg-2">mer</span></div>
 
    </div>

    <!-- Project Content -->
    <div class="container">
        <h1 id="title">جارٍ تحميل المشروع...</h1>
        <div class="content" id="content"></div>
        <a class="btn" id="link" href="#" target="_blank">رابط المشروع</a>
    </div>

    <script>
        const projects = {
            1: {
                title: "مشروع متجر إلكتروني",
                content: `
    <p>ده مشروع لبيع منتجات أونلاين باستخدام HTML وCSS وJS.</p>
    `,
                link: "https://example.com/store"
            },
            2: {
                title: "موقع طبي لحجز المواعيد",
                content: `
    <p>موقع لحجز مواعيد الأطباء أونلاين باستخدام PHP وCSS.</p>
    `,
                link: "https://example.com/clinic"
            }
        };


        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        const project = projects[id];

        if (project) {
            document.getElementById("title").innerHTML = project.title;
            document.getElementById("content").innerHTML = project.content;
            document.getElementById("link").href = project.link;
        } else {
            document.getElementById("title").innerHTML = "المشروع غير موجود";
            document.getElementById("content").innerHTML = "<p>راجع الرابط أو المشروع غير متاح.</p>";
            document.getElementById("link").style.display = "none";
        }

        /*
        🟢 لما تحب تضيف مشروع جديد:
        - زوّد عنصر جديد في مصفوفة projects بنفس الشكل
        - واديله رقم ID جديد
        - اربط زرار "عرض المشروع" في projects.html بالرابط: project.html?id=رقم
        */
    </script>
</body>


</html>
