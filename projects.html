<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>مشاريعي - Ahmed Abdalgayed</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            color: #fff;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
        }

        .navbar {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00b4d8;
        }

        .page-title {
            font-size: 24px;
            color: #fff;
        }

        .my-name {
            font-size: 20px;
        }

        section {
            padding: 130px 20px 60px;
            min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            font-size: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            padding: 15px;
        }

        .btn {
            display: inline-block;
            margin-top: 35px;
            padding: 10px 20px;
            background-color: #00b4d8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0077b6;
        }

        #logg {
            color: #0077b6;
        }


        #logg-2 {
            color: #00b4d8;
        }

        #logg-a {
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="page-title">مشاريعي</div>
        <div class="my-name">#المبرمج احمد عبدالجيد</div>
        <div class="logo"><span id="logg">Dre</span><span id="logg-a">a</span><span id="logg-2">mer</span></div>
    </div>

    <!-- Projects Grid -->
    <section>
        <div class="grid" id="projects-container">
        </div>
        <footer style="margin-top:16px;text-align:center;color:rgba(255,255,255,0.55);font-size:13px">
            © <span id="year"></span> أحمد عبدالجيد — حقوق الملكية محفوظة
        </footer>
    </section>

    <script>
        const projects = [
            {
                title: "Landing Page",
                description: "هي صفحة Landing Page مخصصه لي لعرض معلومات عني وعن مهاراتي وروابط التواصل ",
                id: 1
            }
            ,
            {
                title: "متجر إلكتروني على Wuilt",
                description: "متجر إلكتروني قمت بإنشائه على موقع Wuilt ، وهو متجر لبيع الإلكترونيات تحديا",
                id: 2
            }
            ,
            {
                title: "موقع شركة تسويق رقمي",
                description: "موقع لشركة (نوفا) ، وهي شركة تسويق رقمي ، الموقع مكتوب بلغات (HTML , CSS , JS) ",
                id: 3
            }
            ,
            {
                title: "مركز رعاية طبية",
                description: "مركز رعاية النقاء ، موقع بسيط واحترافي لعرض التخصصات الطبية، الأطباء، ونظام حجز مواعيد إلكتروني",
                id: 4
            }
            ,
            {
                title: "موقع مطعم النكهة الذهبية",
                description: "موقع مطعم بسيط ، يتكون من قائمة طعام أونلاين ، مع صور جذابة للأطباق، أسعار منظمة، وأزرار طلب مباشرة عبر واتساب",
                id: 5
            }
            ,
            {
                title: "مشروع TO DO List",
                description: "صفحة بسيطة عبارة عن To Do List متفاعلة",
                id: 6
            }

        ];
        const container = document.getElementById("projects-container");

        projects.forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <a class="btn" href="project.html?id=${p.id}">عرض المشروع</a>
    `;
            container.appendChild(card);
        });
    </script>

</body>



</html>
